<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MammothNews</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        
        <h3>
          Subscribe to MammothNews
        </h3>
      </header>
      <section>
        <form action="#">
          <div class="one">
          
          <input type="text" placeholder="Name*" required id="name">
          </div>
          <div  class="two">
          <input type="text" placeholder="Surname*" required id="surname">
          </div>
          <div  class="three">
          
            <input type="email" placeholder="Email*" required id="email">
            </div>
            <div class="four">
            <input type="date" placeholder="Birthday" id="date">
            </div>
            <div class="five">
          <input type="checkbox" required id="chkbox"><label for="chkbox">
            <p>I have read and accept the forms and conditions.<a href="#" target="_blank">View our terms and Conditions</a></p>
          </label>
          </div>
          <div class="six">
          <input type="submit" id="submit">
          </div>
        
          
        </form>

      </section>
    </div>
  </body>
</html>
