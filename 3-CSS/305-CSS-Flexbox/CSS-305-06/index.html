<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="navBar">
            <div class="linkedIn">
                <span id="linked">Linked</span><span id="in">in</span>
            </div>
        
        <div class="menu">
            <div class="item discover">
            <div>
                <span class="material-symbols-sharp">
                    explore
                    </span>
             </div>
             <div>
                Discover
             </div>
            </div>
            <div class="item  people">
                <div>
                    <span class="material-symbols-sharp">
                        diversity_3
                        </span>
                </div>
                <div>
                    People
                </div>
            </div>
            <div class="item learning">
                <div>
                    <span class="material-symbols-sharp">
                        smart_display
                        </span>
                </div>
                <div>
                    Learning
                </div>
            </div>
            <div class="item jobs">
                <div>
                    <span class="material-symbols-sharp">
                        work
                        </span>
                </div>
                <div>Jobs</div>
            </div>
            <div id="vertical"></div>
            
                <div class="login">
                    <button id="login">Join Now</button>
                </div>
            
            <div class="SignIn">
                <button id="signIn">Sign in</button>
            </div>
        </div>
        </div>
        <section>
            <div class="partOne">
                <div class="description">
                    Join the biggest <br>
                    professional community

                </div>
                <div class="Form">
                    <input type="email" placeholder="Email" required id="email" > <br>
                    <input type="password" placeholder="Password (8+ characters)" required id="password">
                </div>
                <div class="terms">
                    <p>By clicking Agree & Join you agree to the Linkedin <a href="#">User <br> 
                    Agreement, Privacy Policy </a>and <a href="#">Cookie Policy</a>.</p>
                </div>
                <div class="btn3">
                    <button id="agree">Agree & Join</button>
                </div>
                <div class="or">
                    or
                </div>
                <div class="Sign">
                    <p>
                        Already on LinkedIn? <a href="#">Sign In</a>
                    </p>
                </div>
            </div>
            <div class="partTwo">
                <img src="https://images.pexels.com/photos/1595385/pexels-photo-1595385.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image" width="550px" height="500px">
            </div>
        </section>
    </div>
</body>
</html>
