<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="navBackground">
            <div class="navBar">
            <div class="logo">
              <span id="Flipkart"> Flipkart</span> <br> <span id="Explore">Explore</span> <span><em>Plus <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" id="Plus"></em></span>
            </div>
            <div class="searchBar">
                <input type="text" placeholder="Search for products, brands and more " id="text">
                <span class="material-symbols-sharp" id="search">
                    search
                    </span>
            </div> 
            <div class="login">
                <button>Login</button>

            </div>   
            <div class="seller">
                <a href="#" class="a1">Become a Seller</a>
            </div> 
            <div class="dropDown">
                
                <select id="select">
                    <option id="option">More</option>

                </select>
            </div>
                <div class="cart">
                    <div id="cartImage">
                    <a href="#" class="a1"><span class="material-symbols-sharp" >
                        shopping_cart
                        </span>
                    </div>
                    <div id="cardContent">
                        Cart
                    </div>
                </a>
                </div>
            </div>       
        </div>
        <div class="content">
            <div class="menu menu1">
               <a href="#"><img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="Top Offers">
                <div>Top Offers</div>
                
            </a>
            </div>
            <div class="menu menu2 ">
                <a href="#"><img src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="Grocery">
                 <div>Grocery</div>
                 
             </a>
            </div>
             <div class="menu menu3">
                <a href="#"><img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="Mobiles">
                 <div>Mobiles</div>
                 
             </a>
            </div>
             <div class="menu menu4 ">
                <a href="#"><img src="https://rukminim1.flixcart.com/flap/128/128/image/c12afc017e6f24cb.png?q=100" alt="Fashion">
                 <div>
                    <select class="menu_item">
                        <option value="Fashion">Fashion</option>
                    </select>
                 </div>
                 
             </a>
            </div>
             <div class="menu menu5">
                <a href="#"><img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="Electronics">
                 <div>
                    <select class="menu_item">
                        <option value="Electronics">Electronics</option>
                    </select>
                 </div>
                 
                 
             </a>
            </div>
            <div class="menu menu6">
                <a href="#"><img src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="Home">
                 <div>
                    <select class="menu_item">
                        <option value="Home">Home</option>
                    </select>
                 </div>
                 
             </a>
            </div>
            <div class="menu menu7">
                <a href="#"><img src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="Appliances">
                 <div>Appliances</div>
                 
             </a>
            </div>
            <div class="menu menu8">
                <a href="#"><img src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="Travel">
                 <div>Travel</div>
                 
             </a>
            </div>
            <div class="menu menu9">
                <a href="#"><img src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="Beauty">
                 <div>
                    <select class="menu_item">
                        <option value="Beauty">Beauty, Toys & More</option>
                    </select>
                 </div>
                 
             </a>
            </div>
            <div class="menu menu10">
                <a href="#"><img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="2-Wheelers">
                 <div>2-Wheelers</div>
                 
             </a>
            </div>

           
        </div>
    </div>
</body>
</html>
