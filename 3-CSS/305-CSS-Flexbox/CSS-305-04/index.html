<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="navBar">
            <div class="logo">
              <span> Flipkart</span> <br> <span>Explore</span> <span><em>Plus</em></span>
            </div>
            <div class="searchBar">
                <input type="text" placeholder="Search for products, brands and more " id="text">
                <span class="material-symbols-sharp" id="search">
                    search
                    </span>
            </div> 
            <div class="login">
                <button>Login</button>
            </div>   
            <div class="seller">
                <a href="#">Become a Seller</a>
            </div> 
            <div class="dropDown">
                
                <select id="select">
                    <option id="option">More</option>

                </select>
            </div>
                <div class="cart">
                    <a href="#"><span class="material-symbols-sharp">
                        shopping_cart
                        </span> <span>Cart</span></a>
                </div>
                
            </div>    
        </div>
    </div>
</body>
</html>
