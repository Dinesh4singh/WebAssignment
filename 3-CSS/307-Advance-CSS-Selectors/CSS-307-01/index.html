<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid one"></div>
        <div class="grid two">C</div>
        <div class="grid three">1</div>
        <div class="grid four">2</div>
        <div class="grid five">3</div>
        <div class="grid six">/</div>
        <div class="grid seven">4</div>
        <div class="grid eight">5</div>
        <div class="grid nine">6</div>
        <div class="grid ten">-</div>
        <div class="grid eleven">7</div>
        <div class="grid twelve">8</div>
        <div class="grid thirteen">9</div>
        <div class="grid fourteen">+</div>
        <div class="grid fifteen">.</div>
        <div class="grid sixteen">0</div>
        <div class="grid seventeen">=</div>
        <div class="grid eighteen">*</div>
    </div>
</body>
</html>
